version: "3.8"
   
services:
    web:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - . :/usr/src/app/
        ports:
          - 8000:8000
        env_file:
          - ./env.dev
        depends_on:
          - db
    db:
        image: postgres
        container_name: pgdb
        environment:
          - POSTGRES_DB=lucas_dev
          - POSTGRES_USER=lucas_dev
          - POSTGRES_PASSWORD=postgres
        volumes:
          - pgdata:/var/lib/postgresql/data/
       
volumes:
    pgdata: